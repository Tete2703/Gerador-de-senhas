<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js" defer></script>
    <!--Fontes--><!--font-family: 'Montserrat', sans-serif;-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja Bem-Vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua Conta</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="nome">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            </div>

            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu E-mail">
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>
                <p>Quer ajuda para gerar uma senha segura?<span id="open-generate-password"> Clique Aqui!</span></p>
                <div id="generate-options" class="hide">
                    <p>Selecione as Opções que você deseja:</p>
                    <div class="form-control">
                        <label for="lenght">Quantidade de Caracteres:</label>
                        <input type="text" name="lenght" id="lenght" value="10">
                    </div>

                    <div class="form-control">
                        <label for="letters">Letras:</label>
                        <input type="checkbox" name="letters" id="letters" checked>
                    </div>

                    <div class="form-control">
                        <label for="numbers">Números:</label>
                        <input type="checkbox" name="numbers" id="numbers" checked>
                    </div>

                    <div class="form-control">
                        <label for="symbols">Simbolos:</label>
                        <input type="checkbox" name="symbols" id="symbols" checked>
                    </div>
                    <button id="generate-password">Criar Senha</button>
                </div>
                <div id="generated-password">
                    <p>Aqui está a sua Senha:</p>
                    <h4></h4>
                    <button id="copy-password"> Copiar</button>
                </div>
            <div class="form-control">
                <label for="confirmpassword">Confirmaçã de senha</label>
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirme a sua senha">
            </div>
            <input type="submit" value="Cadastrar">
        </div>
    </div>
</body>
</html>
